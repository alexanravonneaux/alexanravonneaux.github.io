<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - Portfolio Alexan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon (à ajouter si tu as une icône) -->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    .background {
      background-image: url('img/oleron.JPG'); /* Chemin vers ton image */
      background-size: cover;
      background-position: center;
      height: 100%;
      position: relative;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      color: white;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    .content h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .btn {
      background-color: white;
      color: black;
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.1s;
    }

    .btn:hover {
      background-color: #e0e0e0;
    }

    .btn:active {
      transform: scale(0.98);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    @media (max-width: 600px) {
      .content h1 {
        font-size: 2em;
      }

      .btn {
        font-size: 1em;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="content">
      <h1>Bienvenue sur le portfolio de Alexan</h1>
      <a href="portfolio.html"><button class="btn">Entrée</button></a>
    </div>
  </div>
</body>
</html>
