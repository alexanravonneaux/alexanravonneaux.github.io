<!DOCTYPE html>
<html lang="fr">    
    <head>
        <meta charset="utf-8">
        <title>Monportfoliopropre</title>
        <img class="img1" src="/Users/macbookpro/Desktop/IUT/portfolio/Resized_20240531_214418.JPG" alt="" width="120%"/>
    <style>
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-30%);
            text-align: left;
            color: white;
            font-family: Arial, sans-serif;
            white-space: nowrap; /* Empêche le retour à la ligne */
            overflow: hidden; /* Cache le texte qui dépasse */
            animation: ecrire 3s steps(30, end) forwards, clignoter 0.6s infinite;
            border-right: 3px solid white;
        }
        @keyframes ecrire {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes clignoter {
            50% { border-color: transparent; }
        }

        .overlay h1 {
            font-size: 3em;
            margin: 0('()');
        }
        .overlay p {
            font-size: 1.5em;
            margin: 0;
        }
        .nav-bar {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            display: flex;
            justify-content: center;
            padding: 15px;
            gap: 50px;
            align-items: center;
            text-decoration: none;
        }
        
        .nav-bar :hover {
            color: lightblue;

        }
        .g1 {
            position : left;
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
        .g2 {
            position : center;
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
        .g3 {
            position : right;
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
        .img1 {
            position: absolute;
            top: 0%;
            left: 0%;
            width: 120%;
            filter: blur(2px);
        }
        .carre{
            width: 150px; /* Largeur du carré */
            height: 150px; /* Hauteur du carré */
            border-radius: 15px; /* Bords arrondis */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin: 10px;
        }
        
        .rouge { background-color: lightblue; }
        .bleu { background-color: lightblue; }
        .vert { background-color: lightblue; }

        .container {
            position : absolute;
            top: 50%;
            left: 50%;
            display: flex;
            gap: 10px; /* Espacement entre les carrés */
            justify-content: center;
        }
        
    </style>
    </head>
    <header> 
        <div class="nav-bar">
            <nav>
                <a class = g1 href="#accueil">Accueil</a>
                <a class = g2 href="#projets">Mes projets</a>
                <a class = g3 href="#apropos">À propos de moi</a>
            </nav>
        </div>
    </header>
    <body>
        <div class="overlay">
            <h1>Alexan Ravonneaux</h1>
            <p>Bonjour,</p>
            <p>bienvenue sur mon portfolio</p>
        </div>
        <div class="container">
            <div class="carre rouge">Rouge</div>
            <div class="carre bleu">Bleu</div>
            <div class="carre vert">Vert</div>
        </div>
    </body>   
</html>
